<!DOCTYPE html>
<html>

<head>
    <title>Portfolio Owner</title>
    <style>
        /* CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to my introduction page</h1>
        <p id="greeting"></p>
    </header>



    <main>

        <img src="jhon doe.png" alt="image">


        <h2>About Me</h2>
        <p>Hello! My name is John Doe and I am a passionate web developer.</p>
        <p>I specialize in creating modern, responsive websites using the latest web technologies.</p>
    </main>

    <script>
        // JavaScript for dynamic greeting
        var today = new Date();
        var hourNow = today.getHours();
        var greeting;

        if (hourNow >= 18) {
            greeting = 'Good evening!';
        } else if (hourNow >= 12) {
            greeting = 'Good afternoon!';
        } else if (hourNow >= 0) {
            greeting = 'Good morning!';
        } else {
            greeting = 'Hello!';
        }

        document.getElementById('greeting').textContent = greeting;
    </script>
</body>

</html>
